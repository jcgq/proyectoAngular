<ul *ngIf="paginas?.length > 0" class="pagination">
    <li class="page-item" *ngFor = "let pagina of paginas">
        <span class="page-link" *ngIf="paginador.number == pagina-1">{{pagina}}</span>
        <a *ngIf="paginador.number != pagina-1" class="page-link" [routerLink]="['/clientes/page', pagina-1]">{{pagina}}</a>
    </li>
    
</ul>
